<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nola Street Beat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Site header with logo -->
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <span class="logo-part">NOLA</span>
        <span class="logo-part red">STREET</span>
        <span class="logo-part">BEAT</span>
      </div>
    </div>
  </header>
  <!-- Main content for the homepage -->
  <main class="site-main">
    <!-- Hero section populated by JavaScript -->
    <section id="hero"></section>
    <!-- Two-column layout: events sidebar and news grid -->
    <div class="container content">
      <aside id="events"></aside>
      <div id="news"></div>
    </div>
    <!-- Photo stories section -->
    <section id="photo-stories" class="container"></section>
  </main>
  <!-- Simple footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Nola Street Beat</p>
    </div>
  </footer>
  <!-- Application JavaScript -->
  <script src="app.js"></script>
</body>
</html>
